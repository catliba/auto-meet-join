name: Auto-Join Google Meet
on:
  schedule:
    - cron: "30 11 * * *"   # 4:30 AM PT during DST; adjust for your timezone
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm i -D @playwright/test
          npx playwright install chromium

      - name: Run bot
        env:
          MEET_URL: ${{ secrets.MEET_URL }}
          PLAYWRIGHT_STATE_B64: ${{ secrets.PLAYWRIGHT_STATE_B64 }}
          LEAVE_AFTER_MINUTES: ${{ secrets.LEAVE_AFTER_MINUTES || '1' }}
        run: node meet_playwright.js

      - name: Upload screenshot proof
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: meet-proof
          path: meet_after_join.png
          if-no-files-found: warn
